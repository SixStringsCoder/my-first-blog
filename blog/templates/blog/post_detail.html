{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                published on {{ post.published_date }}
            </div>
        {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {# Back button #}
    <div class=".btn-Wrapper wrapper">
        <button class="btn"><a href="{% url 'post_list' %}">Back</a></button>
    </div>
{% endblock %}
